<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getkcal</title>
  <link href="assets/style.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header>
     <img src="assets/images/icon.png" alt="">
     <h1>calculadora de calorias</h1>
    </header>

    <div class="content">
      <form id="form" data-form="content">
        <div class="form-group">
          <label for="gender">Seu sexo</label>
          <select id="gender" data-form="gender">
            <option value="male" >Masculino</option>
            <option value="female">Feminino</option>
          </select>
        </div>

        <div class="form-group">
          <label for="age">Sua idade</label>
          <input type="number" id="age" data-form="age">
        </div>

        <div class="form-group">
          <label for="weight">Seu peso</label>
          <input type="number" id="weight" data-form="weight">
        </div>

        <div class="form-group">
          <label for="height">Sua altura</label>
          <input type="number" id="height" data-form="height">
        </div>

        <div class="form-group">
          <label for="activity-level">Seu nível de atividade física</label>
          <select id="activity-level" data-form="activity">
            <option value="1.2">Sedentário</option>
            <option value="1.375">Pouca atividade</option>
            <option value="1.55">Atividade moderada</option>
            <option value="1.725">Atividade intensa</option>
            <option value="1.9">Atividade muito intensa</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit">Calcular!</button>
        </div>
      </form>
      
      <div class="result-container" data-result="layout">

      </div>   
    </div>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
